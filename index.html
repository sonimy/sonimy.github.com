---
layout: default
---

<div class="home">
  {% for post in site.posts %}
    <article>
      <h2 class="title">
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h2>
      <div class="content">
        {{ post.excerpt }}
      </div>
      <div class="info"><span>{{ post.date | date_to_string }}</span></div>
  </article>
  {% endfor %}
</div>
